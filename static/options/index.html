<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FocusPocus | Settings</title>
  </head>
  <body>
    <main id="app">
      <header>
        <div class="logo">
          <img src="../assets/img/clock.svg" alt="FocusPocus clock logo" />
        </div>
        <h1>FocusPocus</h1>
      </header>
      <nav id="tabs">
        <button class="tab active-tab" id="tab-main">Main</button>
        <button class="tab" id="tab-blocklist">Blocklist</button>
        <button class="tab" id="tab-allowlist">Allowlist</button>
      </nav>

      <!-- MAIN -->

      <div class="page" id="main-page">
        <div id="options">
          <p class="title">Alerts</p>
          <div class="option">
            <label class="switch">
              <input type="checkbox" id="give-up-sound" />
              <span class="slider round"></span>
            </label>
            <p>Give Up Sound</p>
          </div>
          <div class="option">
            <label class="switch">
              <input type="checkbox" id="victorious-sound" />
              <span class="slider round"></span>
            </label>
            <p>Victory Sound</p>
          </div>
          <div class="option">
            <label class="switch">
              <input type="checkbox" id="victorious-notification" />
              <span class="slider round"></span>
            </label>
            <p>Victory Notification</p>
          </div>
          <div class="option">
            <label class="switch">
              <input type="checkbox" id="button-sound" />
              <span class="slider round"></span>
            </label>
            <p>Start Button Sound</p>
          </div>
          <p class="title">Focus Settings</p>
          <div class="option">
            <label class="switch">
              <input type="checkbox" id="allowlist-mode" />
              <span class="slider round"></span>
            </label>
            <p>Allowlist Mode</p>
          </div>
        </div>
      </div>

      <!-- BLOCKLIST -->

      <div class="page list-page" id="blocklist-page">
        <p>All the websites bellow will be blocked in blocklist mode.</p>
        <form id="blocklist-form" class="form">
          <input
            type="text"
            placeholder="Enter a url to block"
            id="blocklist-input"
          />
          <button type="submit" id="blocklist-button">
            <img src="../assets/img/plus.svg" alt="plus icon" />
          </button>
        </form>
        <ul class="website-list" id="blocklist-list"></ul>
      </div>

      <!-- ALLOWLIST -->

      <div class="page list-page" id="allowlist-page">
        <p>Only the websites bellow will be enabled in allowlist mode.</p>
        <form id="allowlist-form" class="form">
          <input
            type="text"
            placeholder="Enter a url to allow"
            id="allowlist-input"
          />
          <button type="submit" id="allowlist-button">
            <img src="../assets/img/plus.svg" alt="plus icon" />
          </button>
        </form>
        <ul class="website-list" id="allowlist-list"></ul>
      </div>
    </main>
    <script src="../options.js"></script>
  </body>
</html>
