<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusPocus</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>FocusPocus</h1>
      <nav>
        <div class="streak">
          <span id="streak-counter">0</span>
          <img src="../assets/img/flame.svg" alt="Flame Icon" />
        </div>
        <button id="config">
          <img src="../assets/img/settings.svg" alt="Settings Icon" />
        </button>
      </nav>
    </header>
    <main>
      <select id="select-time" aria-label="Select time">
        <option value="60">1 MIN</option>
        <option value="900" selected>15 MIN</option>
        <option value="1500">25 MIN</option>
        <option value="1800">30 MIN</option>
        <option value="2700">45 MIN</option>
        <option value="3600">1 HOUR</option>
      </select>
      <div class="app">
        <input
          id="custom-input"
          type="text"
          placeholder="hh:mm:ss"
          maxlength="8"
        />
        <p id="timer-counter">00:15:00</p>
        <button id="start">START FOCUSING</button>
      </div>
    </main>
    <script src="../popup.js"></script>
  </body>
</html>
